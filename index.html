<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Tetris - Login</title>
    <link rel="stylesheet" href="css/style_login.css">
    <script src="https://kit.fontawesome.com/fa3b748cb5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

        <div class="telaGameboy">

            
                <h1>Mirror Tetris</h1>

                    <!--ACTION SOMENTE VISUAL, COLOCAR AQUI NO FUTURO O CAMINHO PARA ONDE OS DADOS COLETADOS SERÃO ENVIADOS-->
                <form action="sel_tam_tabuleiro.html">
                    <div class="login">
                        <label for="login_usuario">Email </label>
                        <input type="email" id="login_usuario" placeholder="Insira seu email" required>
                    </div>

                    <div class="senha">
                        <label for="senha_usuario">Senha </label>
                        <input type="password" id="senha_usuario" placeholder="Insira sua senha" required>
                    </div>

                    <button id="botao_continuar">Continuar</button>
                    
                    <div class="encaminhar_cadastro">
                        <p>Não tem uma conta?</p> <a href="cadastro.html">Cadastra-se já!</a>
                    </div>
                </form>
        </div>

        <div class="botoes_gameboy">
            <img id="direcional_gameboy" src="img/direcional.png" alt="direcional do gameboy">
            <img id="botaoA_gameboy" src="img/Ellipse 2.png" alt="botao do gameboy">
            <img id="botaoB_gameboy" src="img/Ellipse 2.png" alt="botao do gameboy">
        </div>
</div>

</body>
</html>
