<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styletam_tabuleiro.css" rel="stylesheet">
    <title>Mirror Tetris</title>
</head>         
<body>
    <div class="container">
        <div class="segundoback">

                <h1> Tamanho do Tabuleiro</h1>

            </section>
            <article class="tabuleiro">

            <article class="tabuleiro">
                    <img src="tabuleiro10x20.png" alt="Tabuleiro 10x20">

            <section class="botao">
                <button class="jogar"> JOGAR</button>
            </section>
        </div>
    </div>

</body>
</html>
